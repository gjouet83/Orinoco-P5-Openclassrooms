<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <title>Orinoco - Vente en ligne de caméras vintages</title>
    <meta name = "description" content="Orinoco, site de e-commerce proposant à la vente des caméras et appareils photos vintages au meilleur prix." />
    <meta name="keywords" content="achat de caméras au meilleur prix, apn, appareil photo numérique vintage, e-commerce, vente en ligne" />

    <link rel="preload" href="./img/logomob.jpg" as="image">
    <link rel="preload" href="./img/vcam_1_big.jpg" as="image">
    <link rel="preload" href="./fonts/Roboto-Regular.ttf" crossorigin="anonymous" as="font">
    <link rel="preload" href="./fonts/Roboto-Black.ttf" crossorigin="anonymous" as="font">
    <link rel="preload" href="./fonts/Roboto-BlackItalic.ttf" crossorigin="anonymous" as="font">
    <link rel="preload" href="./css/style.min.css" as="style">   
        
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
  
    <link rel="stylesheet" href="./css/style.min.css" />

    <script defer src="https://kit.fontawesome.com/a5c8cd89c4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">
        Appareils photo vintages au meilleur prix !
      </h1>
      <nav class="header__nav">
        <a class="header__nav__btn" href="./index.html" aria-label="menu" >
          <i class="fas fa-undo"></i>
          Retour
        </a>
        <div class="header__nav__menu" id="menu">
          <ul class="header__nav__menu__list">
            <li>
              <a class="header__nav__menu__list__btnMenuClose" href="#" aria-label="fermeture du menu">
                <i class="fas fa-times"></i>
              </a>
            </li>
            <li>
              <a class="header__nav__menu__list__pagesLink" href="index.html">
                <i class="fas fa-home"></i>
                Accueil
              </a>
            </li>
            <li>
              <a class="header__nav__menu__list__pagesLink" href="order.html">
                <i class="fas fa-clipboard-list"></i>
                Commande
              </a>
            </li>
          </ul>
        </div>
        <div class="header__nav__logo">
          <a href="index.html">
            <img 
              src="./img/logomob.jpg" 
              width="153" 
              height="69" 
              alt="logo du site composé d'un caddie à gauche suivi Orinoco en toutes lettres"
            >
          </a>
        </div>
        <a class="header__nav__basket" href="basket.html">
          <i class="fas fa-shopping-basket"></i>
          Panier
        </a>
      </nav>
    </header>
    <main>
      <section class="productSheet">
        <h2 class="productSheet__type">
          Appareil photo vintage
        </h2>
        <h3 class="productSheet__name">
          Zurss 50
        </h3>
        <div class="productSheet__picture">
          <figure>
            <img 
              src="./img/vcam_1_big.jpg" 
              width= "203" 
              height= "135" 
              alt="appareil photo Zurss 50s"
            >
          </figure>
        </div>
        <div class="productSheet__description">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
        </div>
        <div class="productSheet__price">
          <span class="productSheet__price__value">
            49900 €
          </span>
        </div>
        <div class="productSheet__option">
          <label for="lensSelect">
            Choisissez une optique
          </label>
          <select name="lens" id="lensSelect" required>
            <option value="">--Liste des optiques--</option>
            <option value="35mm 1.4">35mm 1.4</option>
            <option value="50mm 1.6">50mm 1.6</option>
          </select> 
        </div>
        <input 
          type="button" 
          id="addToBasket"
          class="productSheet__addToBasket btn" 
          name="addToBasket"  
          value="Ajouter au panier" 
        > 
      </section>
    </main>
    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__list__logo">
          <img 
            src="./img/logowhite.png" 
            width="90" 
            height="22" 
            alt="logo du site"
          >
        </li>
        <li>
          <a class="footer__list__elements" href="#">
            Contact
          </a>
        </li>
        <li>
          <a class="footer__list__elements" href="#">
            À Propos
          </a>
        </li>
      </ul>
      <div class="footer__socialNetwork">
        <a class="footer__socialNetwork__elements" href="https://fr-fr.facebook.com/" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a class="footer__socialNetwork__elements" href="https://twitter.com/?lang=fr" target="_blank" rel="noopener noreferrer" aria-label="twitter">
          <i class="fab fa-twitter" ></i>
        </a>
        <a class="footer__socialNetwork__elements" href="https://fr.linkedin.com/" target="_blank" rel="noopener noreferrer" aria-label="linkedin">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a class="footer__socialNetwork__elements" href="https://www.instagram.com/?hl=fr" target="_blank" rel="noopener noreferrer" aria-label="instagram">
          <i class="fab fa-instagram" ></i>
        </a>
      </div>
      <div class="footer__pay">
        <i class="footer__pay__elements fab fa-cc-visa" aria-label="visa"></i>
        <i class="footer__pay__elements fab fa-cc-mastercard" aria-label="mastercard"></i>
        <i class="footer__pay__elements fab fa-cc-amex" aria-label="amex"></i>
        <i class="footer__pay__elements fab fa-cc-apple-pay" aria-label="apple-pay"></i>
        <i class="footer__pay__elements fab fa-cc-paypal" aria-label="paypal"></i>
      </div>
    </footer>
  </body>
</html>
